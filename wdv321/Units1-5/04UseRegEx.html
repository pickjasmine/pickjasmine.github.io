<!DOCTYPE html>

<script>
    function validateEmail(inEmail) {
        var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var validEmail = regex.test(inEmail);
        return validEmail;
    }

    //document.write(validateEmail("jfrancois@dmacc.edu"));

    function validatePhoneNumber(inPhoneNumber) {
        var regex = /^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$/;
        var validPhoneNumber = regex.test(inPhoneNumber);
        return validPhoneNumber;
    }

    //document.write(validatePhoneNumber(5555555678));

    function validateZipCode(inZipCode) {
        var regex = /^\d{5}(?:[-\s]\d{4})?$/;
        var validZipCode = regex.test(inZipCode);
        return validZipCode;
    }

    //document.write(validateZipCode("50266 1675"));

    function replaceChars(inString) {
        var regex = /['/<>]/g;
        var replace = inString.replace(regex, "-");
        return replace;
    }

    //document.write(replaceChars("Jasmine < is > interested / in stuff."))
</script>

</body>
