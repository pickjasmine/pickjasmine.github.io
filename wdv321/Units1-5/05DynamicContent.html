<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Content</title>
    <script src="../jquery-3.2.1.js"></script>
    <script>
        var products = ["pillows", "blankets", "baskets", "shelves", "lamps"];
        var colors = ["yellow", "blue", "orange", "purple", "black", "white"];

        function clearDropDown() {
            $("#results").html("");
        }

        function addToDropDown(arrayElement) {
            $("#results").append("<option>" + arrayElement + "</option>");
        }

        $(document).ready(function () {
            $("input[name='radioGroup']").change(function () {
                clearDropDown();
                if (this.value === "products") {
                    products.forEach(addToDropDown);
                }
                else {
                    colors.forEach(addToDropDown);
                }
            })
        });
    </script>
</head>
<body>
<h1>Dynamic Content Assignment</h1>

<form id="form" name="form">
    <label for="products">
        <input type="radio" name="radioGroup" id="products" value="products"/>
        Products
    </label>
    <br>
    <label for="colors">
        <input type="radio" name="radioGroup" id="colors" value="colors"/>
        Colors
    </label>
    <br>
    <label for="results">Results:
        <select id="results">
        </select>
    </label>
</form>

</body>
</html>
