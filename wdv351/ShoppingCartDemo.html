<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <link href="ShoppingCart.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>Coffee House</h1>
    <p>Beans and more</p>

    <p data-fc-id="minicart">
        <a href="https://coffeehouse.foxycart.com/cart?cart=view">
            <span data-fc-id="minicart-quantity">0</span>
            <span data-fc-id="minicart-singular"> item </span>
            <span data-fc-id="minicart-plural"> items </span>
            in cart. <br>
            Total cost: $
            <span data-fc-id="minicart-order-total">0</span>
        </a>
    </p>
</header>

<div class="allProducts">

    <div class="product">
        <p><img src="images/coffeeHouse/blackCoffee.jpg" id="blackCoffee" class="coffee"/></p>
        <h2>Black Coffee</h2>
        <p>$6.99</p>
        <p><a href="https://coffeehouse.foxycart.com/cart?name=black%20coffee&price=6.99">Add to Cart</a></p>
    </div>

    <div class="product">
        <p><img src="images/coffeeHouse/redCoffee.jpg" id="redCoffee" class="coffee"/></p>
        <h2>Red Coffee</h2>
        <p>$4.99</p>
        <p><a href="https://coffeehouse.foxycart.com/cart?name=red%20coffee&price=4.99">Add to Cart</a></p>
    </div>

    <div class="product">
        <p><img src="images/coffeeHouse/blueCoffee.jpg" id="blueCoffee" class="coffee"/></p>
        <h2>Blue Coffee</h2>
        <p>$10.99</p>
        <p><a href="https://coffeehouse.foxycart.com/cart?name=blue%20coffee&price=10.99">Add to Cart</a></p>
    </div>

    <div class="product">
        <p><img src="images/coffeeHouse/whiteCoffee.jpg" id="whiteCoffee" class="coffee"/></p>
        <h2>White Coffee</h2>
        <p>$7.99</p>
        <p><a href="https://coffeehouse.foxycart.com/cart?name=white%20coffee&price=7.99">Add to Cart</a></p>
    </div>

    <div class="product">
        <p><img src="images/coffeeHouse/coffeeGuide.jpg" id="coffeeGuide" class="coffee"/></p>
        <h2>Guide to Good Coffee</h2>
        <p>$4.99</p>
        <p>
            <a href="https://coffeehouse.foxycart.com/cart?name=GuideToGoodCoffee&price=4.99&category=digitalGood&code=001">Add
                to Cart</a></p>
    </div>

    <p>
        <a href="https://coffeehouse.foxycart.com/cart?cart=view">View the Cart</a>
    </p>

</div>
<!-- FOXYCART -->
<script src="//cdn.foxycart.com/coffeehouse/loader.js" async defer></script>
<!-- /FOXYCART -->
</body>
</html>
