
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Event Based List</title>
</head>

<body>
<h1>To Do List</h1>
<ul id="list">
</ul>

<form>
    <label for="listItem">New to-do item:</label>
    <input type="text" id="listItem" name="listItem" onkeyup="countCharacters();"/>

    <p>Current character count: <span id="charCount"></span></p>

    <input type="button" id="addListItem" value="Add to List"
            onclick="addToList(document.getElementById('listItem').value);" />
<input type="button" name="btnClear" value="Clear"
            onclick="clearList()"/>
</form>
<script>

    function addToList(listItem) {
        document.getElementById('list').innerHTML += "<li>" + listItem + "</li>";
        document.getElementById('listItem').value = "";
        document.getElementById('charCount').innerHTML = "";
    }

    function countCharacters() {
        document.getElementById('charCount').innerHTML = document.getElementById('listItem').value.length;
    }

    function clearList() {
        document.getElementById('list').innerHTML = "";
        document.getElementById('listItem').value = "";
        document.getElementById('charCount').innerHTML = "";
    }

</script>






















</body>
</html>
