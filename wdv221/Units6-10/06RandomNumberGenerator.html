<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
</head>
<style>
    .rng {

        width: fit-content;
        margin: 60px auto 0;

    }
    button {
        border: solid 2px black;
        background-color: #1bbe39;
        font-size: 48px;
    }

    #randomNumberHere {
        text-align: center;
        font-size: 48px;
        color: #3e99be;
    }
</style>
<body>

<div class="rng">
    <button onclick="generateRandomNumber();">Generate Random Number!</button>
    <p id="randomNumberHere"></p>
</div>


<script>
    function generateRandomNumber() {
        var randomNumber = Math.floor((Math.random() * 10) + 1);
        //to display the number on the page
        document.getElementById("randomNumberHere").innerHTML = randomNumber;
        return randomNumber;
    }
</script>
</body>
</html>
