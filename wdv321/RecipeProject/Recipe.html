<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css"/>
    <link rel="stylesheet" href="Recipe.css" type="text/css"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="Recipe.js"></script>
</head>
<body onload="showRecipeInfo();">
<div class="container-fluid">
    <div class="row align-items-center">
        <!-------------------------------------------------MENU------------------------------------------------------>
        <div class="col-2 menu">
            <nav>
                <ul>
                    <li id="recipeplz"><a href="Browse.html">Reciplz</a></li>
                    <li class="submenu"><a href="Browse.html">Browse</a>
                        <ul class="flyout">
                            <li><a href="">Appetizers</a></li>
                            <li><a href="">Breakfast</a></li>
                            <li><a href="">Desserts</a></li>
                            <li><a href="">Dinner</a></li>
                            <li><a href="">Lunch</a></li>
                            <li><a href="">Salads</a></li>
                            <li><a href="">Soups</a></li>
                        </ul>
                    </li>
                    <li><a id="search" href="">Search</a></li>
                </ul>
            </nav>

        </div>

        <!------------------------------------------RECIPE INFO ----------------------------------------------------->
        <div class="col-4 recipeInfo">

            <h2 id="recipeName">Recipe Name</h2>
            <h3>Serving Size: <input type="text" id="servingSize" name="servingSize"/></h3>
            <span id="servingSizeComments"></span>
            <h4>Prep Time: <span id="prepTimeInMinutes"></span></h4>
            <h4>Cook Time: <span id="cookTimeInMinutes"></span></h4>
            <h4>Difficulty: <span id="difficultyLevel"></span></h4>

            <img id="foodPicture" class="img-fluid" src="">
        </div>

        <div class="col-6" id="recipeSpecifics">

            <h3 id="ingredientTitle">Ingredients
                <i class="fa fa-angle-double-right"></i>
            </h3>
            <div class="ingredients" style="display: none;">
                <ul>
                    <span id="ingredientList"></span>
                </ul>
            </div>

            <h3 id="instructionTitle">Instructions
                <i class="fa fa-angle-double-right"></i>
            </h3>
            <div class="instructions" style="display: none;">
                <ol>
                    <span id="instructionList"></span>
                </ol>

            </div>

        </div>
    </div>
</div>


</body>
</html>
