<!---------------------------Problem 1-------------------------------->
<p id="dateAndTime">date</p>

<script>
    function currentDate() {
        var d = new Date();
        document.getElementById("dateAndTime").innerHTML = "Today's date: " + d.toString();
    }

    currentDate();
</script>

<!---------------------------Problem 2-------------------------------->
<p>Please enter a price:</p>
<input type="number" name="price" id="price">

<p>Please enter a quantity: </p>
<input type="number" name ="quantity" id="quantity">

<p>Your total price will be: $<span id="total"></span></p>

<script>
    function calculateTotal() {
        var p = document.getElementById("price").value;
        var q = document.getElementById("quantity").value;
        document.getElementById("total").innerHTML = p*q;
    }
</script>

<button type="button" onclick="calculateTotal()">Calculate Price</button>





<!----------------------------Problem 3------------------------------->
<p id="teams"></p>

<script>

    var teamNames = ["Cyclones", "Hawkeyes", "Panthers"];
    function iterate(array) {
        var length = array.length;
        for (var i = 0; i < length; i++) {
            document.getElementById("teams").innerHTML += "Team "+[i+1]+": ";
            document.getElementById("teams").innerHTML +=  array[i];
            document.getElementById("teams").innerHTML += "<br>";
        }
    }

    iterate(teamNames);
</script>

</body>
