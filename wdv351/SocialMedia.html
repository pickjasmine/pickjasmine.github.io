<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Links</title>
</head>
<body>
<div id="fb-root"></div>

<h1>Social Media Links</h1>

<h2>Facebook Share</h2> <!-- https://developers.facebook.com/docs/plugins/share-button/ -->
<p>My personal website</p>
<div class="fb-share-button" data-href="https://pickjasmine.github.io" data-layout="button_count" data-size="small"
     data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank"
                                  href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fpickjasmine.github.io%2F&amp;src=sdkpreparse">Share</a>
</div>
<p>JQuery website</p>
<div class="fb-share-button" data-href="https://www.jquery.com" data-layout="button_count" data-size="small"
     data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank"
                                  href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.jquery.com%2F&amp;src=sdkpreparse">Share</a>
</div>

<h2>@Me on Twitter</h2> <!--https://dev.twitter.com/web/tweet-button -->
<a href="https://twitter.com/intent/tweet?screen_name=pickjasmine" class="twitter-mention-button"
   data-show-count="false">Tweet to @pickjasmine</a>

<h2>Save this on Pinterest</h2> <!-- https://developers.pinterest.com/docs/widgets/save/? -->
<a href="https://www.pinterest.com/pin/create/button/">
    <img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png" />
</a>

<h2>Follow on LinkedIn</h2> <!-- https://developer.linkedin.com/plugins/follow-company# -->
<script type="IN/FollowCompany" data-id="1337" data-counter="right"></script>

<h2>Subscribe on Youtube</h2> <!--https://developers.google.com/youtube/youtube_subscribe_button -->

<div class="g-ytsubscribe" data-channel="GoogleDevelopers" data-layout="full" data-count="default"></div>

<h2>Snap codes</h2> <!-- https://scan.snapchat.com/ -->
<img src="52a813ce-61a5-33ec-b759-3f0a243f6e60.png" alt="snapcode" title="snap code" width="200px" height="200px"/>

<script>
    //Facebook share
    (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<script async src="//platform.twitter.com/widgets.js" charset="utf-8">//Twitter follow</script>
<script
        type="text/javascript"
        async defer
        src="//assets.pinterest.com/js/pinit.js"
>//Pinterest save</script>


<script src="https://apis.google.com/js/platform.js">//Youtube</script>
<script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US //LinkedIn</script>
</body>
</html>
